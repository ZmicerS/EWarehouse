<p>
  Do you want delete this user?
</p>
<div>{{userRoles.userName}}</div>
<div>
  <label *ngFor="let roleName of userRoles.assignedRoles; let i = index">
    {{assignedRoles[i].roleName}} - {{assignedRoles[i].assigned}};&nbsp;
  </label>
</div>
<div class="form-group row">
  <div class="col-sm-10 offset-sm-1">
    <button class="btn btn-primary" (click)="onDelete()">Delete</button>
    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </div>
</div>
