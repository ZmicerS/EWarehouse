<div>{{userRoles.userName}}</div>
<br />
<form *ngIf="roleForm" [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <div>
    <label formArrayName="assignedRoles"
      *ngFor="let roleName of roleForm.controls['assignedRoles']['controls']; let i = index">
      <input type="checkbox" [formControlName]="i">
      {{assignedRoles[i].roleName}}
      <br />
    </label>
    <br />
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-1">
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
