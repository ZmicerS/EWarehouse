<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" />
            <div *ngIf="isControlInvalid('email') || isControlNotFilled('email')" class="alert alert-danger">
              <div class="error" *ngIf="isControlInvalid('email')">Email must be a valid email address</div>
              <div class="error" *ngIf="isControlNotFilled('email')">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div *ngIf="isControlInvalid('password') || isControlNotFilled('password')" class="alert alert-danger">
              <div class="error" *ngIf="isControlInvalid('password')">Password must be at least 4 characters</div>
              <div class="error" *ngIf="isControlNotFilled('password')">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loginForm.invalid || submitting" class="form-control btn btn-primary"
              type="submit">Login</button>
          </div>
          <div class="form-group">
            <button [disabled]="submitting" class="form-control btn btn-primary" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
