  <table class="table table-hover">
    <thead>
      <tr>    
        <th>User</th>
        <td>Roles</td> 
        <td colspan="2">Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>
          <p *ngFor="let role of user.assignedRoles">{{role.roleName}}</p>
        </td>
        <td><a [routerLink]="['../edit', user.id]" class="btn btn-primary">Edit</a></td>
        <td><a [routerLink]="['../delete', user.id]" class="btn btn-primary">Delete</a></td>        
      </tr>
    </tbody>
  </table>
