<h6>Edit book from warehouse</h6>
<div class="container">
  <img [src]="imgURL" with="50" height="50" *ngIf="imgURL">
  <p>Upload image of Cover</p>
  <input #fileInput type="file" accept="image/jpeg" multiple (change)="upload(fileInput.files)" />
  <br />
  <form *ngIf="bookStoreEditForm" [formGroup]="bookStoreEditForm" (submit)="onSubmit()">
    <div class="form-group row">
      <label for="bookName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookName" formControlName="bookName" />
      </div>
      <div class="error" *ngIf="isControlInvalid('bookName')">
        required
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="bookAuthor" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookAuthor" formControlName="bookAuthor" />
      </div>
      <div class="error" *ngIf="isControlInvalid('bookAuthor')">
        required
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="bookIsbn" class="col-sm-2 col-form-label">ISBN</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookIsbn" formControlName="bookIsbn" />
      </div>
      <div class="error" *ngIf="isControlInvalid('bookIsbn')">
        required
      </div>
    </div>
    <div class="form-group row">
      <label for="bookPrice" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookPrice" formControlName="bookPrice" />
        <div class="error" *ngIf="isControlInvalid('bookPrice')">
          required
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="bookQuantity" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookQuantity" formControlName="bookQuantity" />
        <div class="error" *ngIf="isControlInvalid('bookQuantity')">
          required
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="bookContent" class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="notes" id="bookContent" formControlName="bookContent" rows="5"
          placeholder="content"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="bookLanguage" class="col-sm-2 col-form-label">Language</label>
      <select formControlName="bookLanguage" id="bookLanguage">
        <option *ngFor="let language of languages" [ngValue]="language">
          {{ language.fullName }}
        </option>
      </select>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary"
          [disabled]="bookStoreEditForm.invalid || submitting">Update</button>
        <button [disabled]="submitting" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
  <hr /><br />
  <hr /><br />
</div>
