<div>
  <img [src]="imageToShow" with="50" height="50" alt="Place image of cover">
</div>
<div class="container">
  <div *ngIf="book">
    <div class="row">
      <label class="col-md-3" for="bookName">Name</label>
      <div class="col-md-6"> {{book.name}} </div>
    </div>
    <br />
    <div class="row">
      <label class="col-md-3" for="bookAuthor">Author</label>
      <div class="col-md-6"> {{book.author}} </div>
    </div>
    <br />
    <div class="row">
      <label class="col-md-3">ISBN</label>
      <div class="col-md-6"> {{book.isbn}} </div>
    </div>
    <br />
    <div class="row">
      <label class="col-md-3">Price</label>
      <div class="col-md-6"> {{book.price}} </div>
    </div>
    <br />
    <div class="row">
      <label class="col-md-3">Quantity</label>
      <div class="col-md-6"> {{book.quantity}} </div>
    </div>
    <br />
    <div class="row">
      <label class="col-md-3">Content</label>
      <div class="col-md-6"> {{book.content}} </div>
      <br />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">Language</label>
    <div class="col-md-6"> {{book.languageName}} </div>
    <br />
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button class="btn btn-primary" (click)="onDelete()">Delete</button>
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
